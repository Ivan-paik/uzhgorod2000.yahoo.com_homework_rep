{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <ul>
        {% for book in book_list %}
            <li>author: {{ book['author'] }}, title: {{ book['title'] }}, price: {{ book['price'] }}, year: {{ book['year'] }}</li>
        {% endfor %}
    </ul>
{% endblock %}
